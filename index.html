<html lang="fr" data-theme="light">
<head>

  <meta name="description" content="Amani Chat - Assistant IA africain pour l'éducation, la santé et le développement en français, anglais et swahili">
  <meta property="og:title" content="Amani.ai Chatbot | Bujadev">
  <meta property="og:image" content="https://amani-chat.vercel.app/assets/avatar.png">

  <title>Amani.ai Chatbot | Bujadev</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
  <link rel="stylesheet" href="styles.css" />
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Chatbot",
    "name": "Amani Chat",
    "description": "Assistant IA africain créé par Josué Raoul",
    "availableLanguage": ["fr","en","sw"]
  }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lang = navigator.language.slice(0,2);
      document.documentElement.lang = ['fr','en','sw'].includes(lang) ? lang : 'en';
      
      // Textes multilingues
      const translations = {
        fr: {
          title: "Amani Chat - Assistant IA Africain",
          heading: "Amani à vous !",
          subheading: "Comment puis-vous servir l'Afrique aujourd'hui ?",
          placeholder: "Posez votre question...",
          disclaimer: "Amani apprend comme l'enfant : avec sagesse mais peut se tromper. Vérifiez les conseils importants."
        },
        en: {
          title: "Amani Chat - African AI Assistant",
          heading: "Amani to you!",
          subheading: "How can we serve Africa today?",
          placeholder: "Ask your question...",
          disclaimer: "Amani learns like the baobab grows: with patience but may err. Verify critical advice."
        },
        sw: {
          title: "Amani Chat - Msaidizi wa KI-Afrika",
          heading: "Shikamoo!",
          subheading: "Tuwezaje kutumikia Afrika leo?",
          placeholder: "Uliza swali...",
          disclaimer: "Amani hujifunza kama mtoto: kwa hekima lakini anaweza kukosea. Thibitisha ushauri muhimu."
        }
      };

      const t = translations[document.documentElement.lang] || translations.en;
      document.title = t.title;
      document.querySelector('.heading').textContent = t.heading;
      document.querySelector('.sub-heading').textContent = t.subheading;
      document.querySelector('.prompt-input').placeholder = t.placeholder;
      document.querySelector('.disclaimer-text').textContent = t.disclaimer;
    });
  </script>
</head>
